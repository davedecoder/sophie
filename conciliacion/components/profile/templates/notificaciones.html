
			<div class="row">
				<div class="col-sm-12">
				<div class="" ng-if="vm.alertas.vistas.length + vm.alertas.idoneidad.length + vm.alertas.conciliacion.length == 0 "><br>
					<h1 class='text-center'>El paciente no tiene Notificaciones reportadas</h1><br><br><br>		
				</div>

					<uib-alert ng-if="vm.alertas.idoneidad.length > 0" ng-repeat="alert in vm.alertas.idoneidad" type="danger" close="closeAlert(alert)">
						{{alert.fechaAlerta}} |  <strong> {{alert.descripcionAlerta}}   </strong> 
					</uib-alert>
					<uib-alert ng-if="vm.alertas.conciliacion.length > 0" ng-repeat="alert in vm.alertas.conciliacion" type="warning" close="closeAlert(alert)">
						{{alert.fechaAlerta}} | Conciliaci贸n <strong> {{alert.descripcionAlerta}}   </strong> 
					</uib-alert>
					<div class="big-history data-tile" ng-if="vm.alertas.vistas.length > 0">
						<uib-alert  ng-repeat="alert in vm.alertas.vistas" type="info" >
							{{alert.fechaAlerta}} | <strong> {{alert.descripcionAlerta}} </strong>    <span class="pull-right"><i class="fa fa-check-square-o"></i></span> 
						</uib-alert>
					</div>
				</div>
			</div>
